name: CD

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  deploy:
    runs-on: self-hosted
    needs: build
    steps:
      - name: Stop and remove a container
        run: |
          docker stop asp.net
          docker rm -f asp.net
          
      - name: Create a container
        run: |
          docker run -itd --name asp.net my-docker-image
